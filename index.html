---
layout: default
---

<section id="intro">
  <div class="flex-row-between">
    <h1 class="title">{{ site.greetings }}</h1>
  </div>
  <div class="headline">{{ site.description }}</div>
  <div class="bio">
    Email:
    <code class="language-plaintext">carter@fulcher.io</code>
  </div>
  <div>
    <a href="https://github.com/carterjfulcher" target="_blank">
      <img src="images/github.png" alt="github" width="25px" />
    </a>
    <a href="https://twitter.com/carterjfulcher" target="_blank">
      <img src="images/twitter.png" alt="twitter" width="25px" />
    </a>
  </div>
</section>

<section class="posts" id="Blog">
  <h2>Posts</h2>
  <ul>
    {% for post in site.posts %}
    <li>
      <a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}"
        >{{ post.title }}</a
      >
      <time datetime="{{ post.date | date_to_xmlschema }}"
        >{{ post.date | date: "%Y %b %d" }}</time
      >
    </li>
    {% endfor %}
  </ul>
</section>
